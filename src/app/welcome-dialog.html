<h2 mat-dialog-title [translate]="'welcome'"></h2>

<mat-dialog-content class="mat-typography">

    <h3>{{'welcomeMSG' | translate }} </h3>


    <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px" fxLayoutAlign="space-evenly stretch" class="padding-on-div">
        <ng-container>
            <mat-card fxFlex="0 1 calc(50% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%" class="mat-elevation-z8 bg-info1">
                <mat-card-title>19819</mat-card-title>
                <mat-card-content>
                    <h2>
                        <a mat-fab color="accent" href="tel:19819" target="_blank">
                            <mat-icon> phone</mat-icon>
                        </a>
                        {{'contact19819' | translate}}
                    </h2>
                </mat-card-content>
            </mat-card>
            <mat-card fxFlex="0 1 calc(50% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%" class="mat-elevation-z8 bg-info1">
                <mat-card-title>19920</mat-card-title>
                <mat-card-content>
                    <h2>
                        <a mat-fab color="accent" href="tel:19920" target="_blank">
                            <mat-icon> phone</mat-icon>
                        </a>
                        {{'contact19920' | translate}}
                    </h2>
                </mat-card-content>
            </mat-card>
        </ng-container>
    </div>

    <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px" fxLayoutAlign="space-evenly stretch" class="padding-on-div">
        <ng-container>
            <mat-card fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%" class="mat-elevation-z8 bg-info1">
                <mat-card-content>
                    <h2>
                        <a mat-fab color="accent" href="https://covid19.rs/kontakt-telefoni-kovid-ambulanti/" target="_blank">
                            <mat-icon>cloud_download</mat-icon>
                        </a>
                        {{'covidAmbulanceList' | translate}}
                    </h2>
                </mat-card-content>
            </mat-card>
            <mat-card fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%" class="mat-elevation-z8 bg-info1">
                <mat-card-content>
                    <h2>
                        <a mat-fab color="accent" href="https://vb.me/f0a017" target="_blank">
                            <mat-icon>phone_android</mat-icon>
                        </a>
                        {{'covidInfo' | translate}}
                    </h2>
                </mat-card-content>
            </mat-card>
            <mat-card fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%" class="mat-elevation-z8 bg-info1">
                <mat-card-content>
                    <h2>
                        <a mat-fab color="accent" href="https://www.e-zdravlje.gov.rs/landing/" target="_blank">
                            <mat-icon>description</mat-icon>
                        </a>
                        {{'selfValidation' | translate}}
                    </h2>
                </mat-card-content>
            </mat-card>
        </ng-container>
    </div>


    <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-evenly stretch" class="padding-on-div">
        <mat-card fxFlex="100%" fxFlex.lt-md="100%" fxFlex.lt-sm="100%" class="mat-elevation-z8 bg-info1">
            <mat-card-content>
                <h2>
                    <a mat-fab color="accent" href="https://euprava.gov.rs/usluge/6224" target="_blank">
                        <mat-icon>vaccines</mat-icon>
                    </a>
                    {{'vaccines' | translate}}
                </h2>
            </mat-card-content>
        </mat-card>
    </div>

</mat-dialog-content>
