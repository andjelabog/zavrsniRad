<div>
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
            <span class="menu-spacer"></span>
            <div fxShow="true" fxHide.lt-md>
                <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                <a mat-button [routerLink]="'/'">
                    <mat-icon>dashboard</mat-icon>{{'dashboard' | translate}} </a>
                <a mat-button [routerLink]="'/data'">
                    <mat-icon>details</mat-icon>{{'map' | translate}}</a>
                <a mat-button [routerLink]="'/ambulances'">
                    <mat-icon> local_hospital</mat-icon> {{'ambulances' | translate}}</a>
                <button mat-button (click)="changeLanguage()">
                    <span>
                        <img *ngIf="getTranslate().getDefaultLang() != 'sr'" src="http://purecatamphetamine.github.io/country-flag-icons/3x2/US.svg"/>
                        <img *ngIf="getTranslate().getDefaultLang() == 'sr'" src="https://purecatamphetamine.github.io/country-flag-icons/3x2/RS.svg"/>
                        <!-- {{'lng' | translate}} -->
                    </span>
                </button>
            </div>
            <span class="menu-spacer"></span>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav>
            <mat-nav-list>
                <a (click)="sidenav.toggle()" mat-list-item>{{'close' | translate}}</a>
                <a mat-button [routerLink]="'/'">
                    <mat-icon>dashboard</mat-icon> {{'dashboard' | translate}} </a>
                <mat-divider></mat-divider>
                <a mat-button [routerLink]="'/data'">
                    <mat-icon>details</mat-icon>{{'map' | translate}}</a>
                <mat-divider></mat-divider>
                <a mat-button [routerLink]="'/ambulances'">
                    <mat-icon> local_hospital</mat-icon>{{'ambulances' | translate}}</a>
                <mat-divider></mat-divider>
                <button mat-button (click)="changeLanguage()">
                        <span>
                            <img *ngIf="getTranslate().getDefaultLang() != 'sr'" src="http://purecatamphetamine.github.io/country-flag-icons/3x2/US.svg"/>
                            <img *ngIf="getTranslate().getDefaultLang() == 'sr'" src="https://purecatamphetamine.github.io/country-flag-icons/3x2/RS.svg"/>
                            <!-- {{'lng' | translate}} -->
                        </span>
                    </button>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill [style.padding-top]="'4%'" [style.padding-bottom]="'5%'">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
