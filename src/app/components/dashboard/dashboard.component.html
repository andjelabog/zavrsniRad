<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="flex-start">
    <mat-card fxFlex="50%" fxFlex.lt-sm="100%">
        <mat-card-header>
            <mat-card-subtitle>{{'podaci' | translate}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content fxFlexAlign="stretch">
            <app-line-chart [inputLineChartData]="firstGraph" [inputLineChartLabels]="firstGraphChartLabels"></app-line-chart>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutAlign="space-evenly stretch">
            <button type="button" mat-raised-button mat-fab color="accent" [disabled]="showLoader" matTooltip="{{'download' | translate}}" (click)="downloadAsCSV(1)">
                <i class="bi bi-cloud-download-fill"></i>
            </button>
            <button type="button" mat-raised-button mat-fab color="primary" [disabled]="showLoader" matTooltip="{{'email_send' | translate}}" (click)="setMailer(1);openDialog()">
                <i class="bi bi-envelope-open-fill"></i>
            </button>
        </mat-card-actions>
    </mat-card>


    <mat-card fxFlex="50%" fxFlex.lt-sm="100%">
        <mat-card-header>
            <mat-card-subtitle>{{'podaci' | translate}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content fxFlexAlign="stretch">
            <app-line-chart [inputLineChartData]="secondGraph" [inputLineChartLabels]="secondGraphChartLabels"></app-line-chart>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutAlign="space-evenly stretch">
            <button type="button" mat-raised-button mat-fab color="accent" [disabled]="showLoader" matTooltip="{{'download' | translate}}" (click)="downloadAsCSV(2)">
                <i class="bi bi-cloud-download-fill"></i>
            </button>
            <button type="button" mat-raised-button mat-fab color="primary" [disabled]="showLoader" matTooltip="{{'email_send' | translate}}" (click)="setMailer(2);openDialog()">
                <i class="bi bi-envelope-open-fill"></i>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
