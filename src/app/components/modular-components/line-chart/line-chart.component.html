<div class="chart-container position-relative " *ngIf="showLoader">
    <br><br><br><br><br><br>
    <div class="spinner-border text-primary position-absolute top-50 start-50" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div class="chart-container" *ngIf="lineChartData && !showLoader">
    <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [legend]="lineChartLegend" [chartType]="lineChartType">
  </canvas>
</div>
