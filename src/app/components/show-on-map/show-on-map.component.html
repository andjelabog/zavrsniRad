<div class="row">
    <div class="col-md-7">
        <div class="map" id="map" class="match-parent"></div>
    </div>
    <div class="col-md-5 pl-2">
        <div class="row">
            <mat-card class="example-card">
                <mat-card-content>
                    <p>
                        <mat-label>COVID-19 статистике заражени {{statistics[selectedStatistics].viewValue}}</mat-label>
                        <br>
                        <mat-form-field>
                            <mat-select name="covid19" [(ngModel)]="selectedStatistics">
                                <mat-option *ngFor="let elem of statistics" [value]="elem.value">
                                    {{elem.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                </mat-card-actions>
            </mat-card>
        </div>
        <br>
        <div class="row">
            <mat-card style="width: 100% !important;">
                <mat-card-header>
                    <div mat-card-avatar></div>
                    <mat-card-title>Општине и градови са највећим бројем до 11.4.2020.</mat-card-title>
                </mat-card-header>
                <mat-card-content *ngIf="citiesInSelectedRegion && citiesInSelectedRegion.length > 0">
                    <mat-list *ngFor=" let element of citiesInSelectedRegion">
                        <mat-list-item style="font-size: 10px !important ; height: 20px !important;"> {{element.name}}</mat-list-item>
                        <mat-divider></mat-divider>
                    </mat-list>
                </mat-card-content>
                <!-- <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions> -->
            </mat-card>
        </div>
        <br>
        <div class="row">
            <!-- <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3"> -->
            <mat-slider step="4" tickInterval="3" [thumbLabel]="true"></mat-slider>
        </div>
        <!-- <button class="btn btn-success" (click)='sendMail()'>MAIL BUTTON</button> -->
    </div>
</div>
